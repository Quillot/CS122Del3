{% extends 'del3/base.html' %}
{% block content %}
  <form class="navbar-form navbar-left" method="post" autocomplete="off" role="presentation">
  <div class="container">
  <h2 class="mtop0 garamond">Agent sign up</h2>
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class="btn-primary">Sign up</button>
    </div>
  </form>
{% endblock %}
