<!DOCTYPE html>
<html>
<head>
	<title>Agents</title>
	<style>
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	{% extends 'del3/base.html' %}

	{% block content %}
	<h1>Carts pending</h1>
	<table>
		<tr>
			{% for attrib in attribs|slice:":3" %}
			<th>{{attrib.name}}</th>
			{% endfor %}
		</tr>
		{% for order in order_list %}
		<tr>
			<td>{{order.order_id}}</td>
			<td>{{order.agent_id}}</td>
			<td>{{order.customer_id}}</td>
		</tr>
		{% endfor %}
	</table>
	{% endblock %}
</body>
</html>
